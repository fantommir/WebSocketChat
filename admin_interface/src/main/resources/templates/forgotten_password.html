<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container text-center">
    <main class="forgotten-password-card">
        <h4 class="mb-5">
            Entrez votre adresse email pour récupérer votre mot de passe :
        </h4>
        <form method="post" th:action="@{/login/forgotten}">
            <input type="email" id="email" name="email" placeholder="Saisir votre email" maxlength="50" required/>
            <button type="submit">Envoyer</button>
        </form>
    </main>
</div>
</body>
</html>
