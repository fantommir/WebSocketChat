<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container justify-content-between">
    <h1 class="mt-3">Interface administrateur de l'application de chat </h1>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <div th:class="'text-danger text-center ' + ${deactivated != null && deactivated ? 'visible' : 'invisible'}">
            Ce compte a été bloqué.
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input type="email" class="form-control" id="mail" th:field="*{email}" required>
        </div>
        <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password"
                   th:field="*{password}"
                   th:class="'form-control' + ${invalid != null && invalid ? ' is-invalid' : ''}"
                   required>
            <div class="invalid-feedback">Login ou mot de passe incorrect</div>
        </div>
        <a th:href="@{/login/forgotten}">Mot de passe oublié?</a>
        <button type="submit" class="btn btn-primary w-100 mt-3">Connexion</button>
    </form>
    <div/>
</div>
</body>
</html>
