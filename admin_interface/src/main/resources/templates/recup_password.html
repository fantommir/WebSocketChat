<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js "></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container text-center">
    <main class="forgotten-password-card"  th:if="${emailExists}">
        <h6 class="mb-3">
            Un email contenant votre mot de passe a été envoyé à l'adresse email suivante :
        </h6>
        <span th:text="${email}"></span>
        <h6  class="mt-3">
            Veuillez le modifier après votre prochaine connexion!
        </h6>
    </main>
    <main class="forgotten-password-card"  th:if="${!emailExists}">
        <h4 class="mb-3">
            Erreur : l'email renseignée ne correspond à aucun compte utilisateur
        </h4>
        <span th:text="${email}"></span>
    </main>
</div>
</body>
</html>
